
<!DOCTYPE html>
<html>
<head>
    <title>Squawker</title>
</head>
<body>
    <form method="newmsg">
		<div>
			<label for="newmsg">squawker</label>
			<textarea maxlength="140" id="message" name="user_post"></textarea>
		<div>
		<div class="button">
	    	<button type="submit">Post it!</button>
		<div>
		<div>
        	<ul id="message">
			{% for post in msgPool %}
	        	<li>{{post}}</li>
			{% endfor %}
			<ul>
		<div>
    <div class="Msg">
  		<label for="previousMsg">List from newest to oldest</label>
  			{% for msg in msgPool %}
  			<div class="Msg">
  				<p>{{ msg[2] }}</p>
  				<p>{{ msg[1] }}</p>
  			</div>
  		{% endfor %}
  	</div>
</body>
</html>
